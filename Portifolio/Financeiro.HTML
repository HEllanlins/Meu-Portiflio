    <!--Inicio body -->
    <article>
      <div class="containerp mt-4 p-4 rounded mb-4">
        <h2> <i class="fa-solid fa-wallet"></i> Financeiro</h2>
        <p>Chegou a hora de gerenciar a empresa!</p>
      </div>

      <main class="icone">
        <div class="resume">
          <div>
            Entradas: R$
            <span class="incomes">0.00</span>
          </div>
          <div>
            Saídas: R$
            <span class="expenses">0.00</span>
          </div>
          <div>
            Total: R$
            <span class="total">0.00</span>
          </div>
        </div>
        <div class="newItem">
          <div class="divDesc">
            <label for="desc">Descrição</label>
            <input type="text" id="desc" />
          </div>
          <div class="divAmount">
            <label for="amount">Valor</label>
            <input type="number" id="amount" />
          </div>
          <div class="divType">
            <label for="type">Tipo</label>
            <select id="type">
              <option>Entrada</option>
              <option>Saída</option>
            </select>
          </div>
          <button id="btnNew">Incluir</button>
          <button onclick="clearDB()">Limpar Dados</button>
        </div>

        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th class="columnAmount">Valor</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </main>
    </article>
    <!--Fim body -->
