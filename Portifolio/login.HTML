<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGD - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b3770106cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Portifolio/css/cssLogin.CSS" />

</head>

<body>
    <section class="h-100 gradient-form mt-5">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center mt-1 mb-4 pb-1">
                                        <img src="imagens/Ge-Lins-preto.png" style="width: 300px;" alt="logo">
                                    </div>
                                    <form>
                                        <h5>
                                            <p class="textLogin">LOGIN</p>
                                        </h5>

                                        <div data-mdb-input-init class="form-outline mb-5">
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Email ou Id de usuário " />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control"
                                                placeholder="Senha" />

                                        </div>
                                        <div class="text-center pt-1  pb-1">
                                            <a href="Agenda.HTML"><button data-mdb-button-init data-mdb-ripple-init
                                                    class="btn-primary fa-lg mb-5 login-but"
                                                    type="button">Entrar</button></a>
                                            <a class="text-muted" href="#!">Esqueci a senha?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Ainda não possui registro?</p>
                                            <a href="Registro.html"><button type="button" data-mdb-button-init
                                                    data-mdb-ripple-init
                                                    class="btn btn-outline-danger account-but">Registrar-se</button></a>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="lorem">Olá Sejam Bem-Vindos a Tela de Login..</h4>
                                    <p class="loremText">Realize seu acesso para poder gerenciar os agendamentos e a área financeira da sua empresa.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
