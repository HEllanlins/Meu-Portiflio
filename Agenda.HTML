            <!-- Fim do Cabeçalho -->

            <!--Inicio body -->
            <article>
                <main>

                    <div class="container mt-4 p-4 rounded mb-4">
                        <h2><i class="fa-solid fa-screwdriver-wrench"></i>Agenda</h2>
                        <p> Hora de Visualizar os Serviços!</p>
                    </div>

                    <div class="containerp1">
                        <div class="resume">
                            <div>Registrados: <span id="registrados">0</span></div>
                            <div>Confirmados: <span id="confirmados">0</span></div>
                            <div>Cancelados: <span id="cancelados">0</span></div>
                        </div>

                        <div class="newItem">
                            <div class="divAmount">
                                <label for="amount">Cliente</label>
                                <input class="input1" type="text" id="name">
                            </div>

                            <div class="divType">
                                <label for="type">Tipo</label>
                                <select id="type">
                                    <option>Selecione</option>
                                    <option>Pé/Mão</option>
                                    <option>Cabelo</option>
                                    <option>Make-up</option>
                                    <option>Progressiva</option>
                                    <option>Tratamento expecial</option>
                                    <option>Pé Diabético</option>
                                </select>
                            </div>

                            <div class="divDesc">
                                <label for="desc">Observação do Serviço</label>
                                <input class="input1" type="text" id="desc" />
                            </div>

                            <div class="div11">
                                <label>Horário:</label>
                                <input type="number" id="horario" min="0" />
                            </div>

                            <div class="divValor">
                                <label for="valor">Valor (R$)</label>
                                <input class="input1" type="number" id="valor" min="0" step="0.01" />
                            </div>
                            <button class="cadastrarBtn" id="btnNew">Cadastrar</button>
                            <button class="limparDados" onclick="clearDB()">Limpar Dados</button>
                        </div>

                        <div id="editar-container"></div>

                        <div id="editar-modal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <div id="editar-modal-content"></div>
                            </div>
                        </div>

                        <div class="divTable">
                            <table>
                                <thead>
                                    <tr class="elementos">
                                        <th class="columnAmount">Cliente</th>
                                        <th class="columnType">Tipo</th>
                                        <th class="desc-descricao">Observação</th>
                                        <th class="columnHorario">Horário</th>
                                        <th class="columnValor">Valor (R$)</th>
                                        <th class="columnType2">Situação</th>
                                        <th class="columnAction">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </main>
            </article>
            <!--inicio footer-->
